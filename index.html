<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="TodoController">
    <div class="container-fluid">
		<!--
			Add button
				opens modal view
					Text input
					Add button
					Close button
			Table
				Text
				Completed checkbox
					Strikeout text
					Moves to bottom
		-->
		<h1>A simple Todo List</h1>
		<table class="table table-sm table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Task</th>
					<th class="text-center">Completed</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="todo in todos">
				  <td>{{ $index + 1 }}</td>
				  <td ng-class="{strike: todo.checkboxModel.value}">{{ todo.text }}</td>
				  <td class="text-center" scope="row"><input type="checkbox" ng-model="todo.checkboxModel.value"></td>
				</tr>
		</table>
		<input class="form-control" ng-model="todo.text" type="text">
		<button class="btn btn-outline-primary btn-block" ng-click="addTodo(todo)">Add</button>
	</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
  </body>
</html>
